<!doctype html>
<html>
    <head>
        <title>FSA Graphic Editor</title>
        <meta charset="utf-8"/>

        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" type="text/css" href="res/css/sweetalert.css" />
        <link rel="stylesheet" type="text/css" href="res/css/bootstrap.css" />
        <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" /> -->
        <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css" />

    </head>
    <body>
        <div id="svg_container">
            <div id="global_properties"></div>
            <!--<h1>Edit your object</h1>-->
            <div class="buttons">
                <button class="reset btn btn-danger">Reset</button>
                <button class="save btn btn-success">Save</button>
            </div>
         </div>
         <div id="object_container_wrapper_left">
              <div id="object_container_right"></div>
              <div id="object_container_close_right" class="reset btn btn-default">></div>
	     </div>
         <div id="object_container_wrapper">
             <div id="object_container_close" class="reset btn btn-default">></div>
             <div id="object_container_left"></div>
         </div>
         <div class="load_helper"></div>
         <div id="qunit"></div>

         <!-- scripts -->
            <!-- jquery is needed -->
            <script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
            <!-- d3js is needed -->
            <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
            <!-- app -->
                <!-- dev -->
                <script src="./static/fsa-editor.js" type="text/javascript"></script>
                <!-- production -->
                <!-- <script src="./dist/fsa-editor.js" type="text/javascript"></script> -->
                <script>
                    fsa_editor({},"edit");
                </script>
    </body>
</html>
